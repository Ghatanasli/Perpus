<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Perpustakaan</h1>
    </header>
    <main>
        <section id="search">
            <h2>Cari Buku Cepat Mudah</h2>
            <input type="text" id="search-input" placeholder="Enter book title">
            <button onclick="handleSearch()" id="search-button">Search</button>
            <div id="searchResults" class="book-list"></div>
        </section>

        <div class="library-container">
     
        </div>
    </main>
    
  <div class="modal" id="book-modal">
  <div class="modal-content">
    <span class="close-btn" id="close-modal">&times;</span>
    <img id="modal-image" src="" alt="Book Cover" />
    <div class="modal-info">
      <h2 id="modal-title"></h2>
      <strong id="modal-authors">
      </strong>
      <p id="modal-description"></p>
 <a href="#" id="modal-download" class="download-btn">More</a>
    </div>
  </div>
</div>

    <script src="index.js"></script>
</body>
</html>
